name: Rust

on:
  push:
    branches: [ "pr-branch" ]
  pull_request:
    branches: [ "pr-branch" ]

env:
  CARGO_TERM_COLOR: always
  DEPLOYMENT_URL: ${{ env.DEPLOYMENT_URL }}

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
